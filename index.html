<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>上海景点热力图与分类标记</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 高德地图API -->
    <script src="https://webapi.amap.com/loader.js"></script>
    <style>
        html, body, #map {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .custom-marker {
            width: 32px;
            height: 32px;
            background-size: cover;
            border-radius: 50%;
        }
        /* 弹窗自定义样式 */
        .amap-info-content {
            padding: 12px !important;
            min-width: 280px;
            border-radius: 8px !important;
        }
        .info-image {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 8px;
        }
        .info-title {
            font-size: 16px;
            margin: 6px 0;
            color: #333;
        }
        .info-desc {
            font-size: 12px;
            color: #666;
            line-height: 1.6;
            margin: 8px 0;
        }
        .info-weather {
            color: #1890ff;
            font-weight: bold;
        }
        /* +++ 新增模式切换样式 +++ */
        .mode-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            display: flex;
            gap: 10px;
        }
        /* +++ 新增控制面板样式 +++ */
        .control-panel {
            position: absolute;
            top: 70px;
            left: 20px;
            z-index: 1000;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            width: 300px;
            display: none;
        }
        /* +++ 新增路线信息样式 +++ */
        .route-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            max-width: 300px;
            display: none;
        }
        
    </style>
</head>
<body>
    <!-- +++ 新增模式切换面板 +++ -->
    <div class="mode-switch">
        <button onclick="switchMode('realtime')">实时热力图模式</button>
        <button onclick="switchMode('query')">查询模式</button>
        <button onclick="switchMode('route')">路线规划</button>
    </div>
    
    <!-- +++ 新增查询控制面板 +++ -->
    <div class="control-panel" id="queryPanel">
        <div class="form-group">
            <label>选择日期：</label>
            <input type="date" id="queryDate">
        </div>
        <div class="form-group">
            <label>选择时间段：</label>
            <select id="queryTime">
                <option value="8:00-10:00">8:00-10:00</option>
                <option value="10:00-12:00">10:00-12:00</option>
                <option value="13:00-15:00">13:00-15:00</option>
                <option value="15:00-17:00">15:00-17:00</option>
            </select>
        </div>
        <div class="form-group">
            <label>选择类型：</label>
            <select id="queryType" multiple>
                <option value="地标景点">地标景点</option>
                <option value="文化历史">文化历史</option>
                <option value="商业休闲">商业休闲</option>
                <option value="公共空间">公共空间</option>
            </select>
        </div>
        <button onclick="executeQuery()">开始查询</button>
    </div>
    
    <!-- +++ 新增路线信息面板 +++ -->
    <div class="route-info" id="routeInfo">
        <div id="routeDetails"></div>
        <button onclick="document.getElementById('routeInfo').style.display='none'">关闭</button>
    </div>
    
    <div id="map"></div>
    <script>
        // +++ 新增全局变量 +++
        let currentMode = 'realtime';
        let currentPosition = null;
        let currentRoute = null;
        let queryHeatmap = null;  // 查询模式专用热力图
        let refreshInterval = null;
        
        // 全局变量存储地图和热力图实例
        let map, heatmap;
        
        async function initMap() {
            // +++ 新增定位获取 +++
            await getLocation();
            
            AMapLoader.load({
                key: "ad2454f78dd488ab4ebe4fbf69f840fc",
                version: "2.0",
                plugins: ['AMap.HeatMap', 'AMap.Marker', 'AMap.Transfer']
            }).then((AMap) => {
                map = new AMap.Map('map', {
                    viewMode: '2D',
                    center: [121.4737, 31.2304],
                    zoom: 12
                });

                // 初始化热力图
                initHeatmap(AMap);
                
                // 初始化分类标记
                initMarkers(AMap);
                
                // 启动定时刷新
                setInterval(() => refreshHeatmap(AMap), 5000);

                
            }).catch(e => {
                console.error("地图加载失败:", e);

                // +++ 新增定位控件 +++
                map.addControl(new AMap.Geolocation({
                    enableHighAccuracy: true,
                    timeout: 10000
                }));

                 // 启动实时热力图
                startRealtimeHeatmap(AMap);
            });
            
        }

        
        // +++ 新增模式切换函数 +++
        function switchMode(mode) {
            currentMode = mode;
            // 隐藏所有面板
            document.querySelectorAll('.control-panel').forEach(p => p.style.display = 'none');
            document.getElementById('routeInfo').style.display = 'none';
            
            // 清理临时元素
            if(currentRoute) currentRoute.setMap(null);
            if(queryHeatmap) queryHeatmap.setMap(null);

            switch(mode) {
                case 'realtime':
                    startRealtimeHeatmap(AMap);
                    break;
                case 'query':
                    document.getElementById('queryPanel').style.display = 'block';
                    initMarkers(AMap, locations);  // 显示全部标记
                    break;
                case 'route':
                    initMarkers(AMap, locations);
                    document.getElementById('routeInfo').style.display = 'block';
                    break;
            }
        }

        // +++ 新增实时热力图控制函数 +++
        function startRealtimeHeatmap(AMap) {
            if(refreshInterval) clearInterval(refreshInterval);
            initHeatmap(AMap);
            refreshInterval = setInterval(() => refreshHeatmap(AMap), 5000);
            initMarkers(AMap, locations);
        }

       // 修改查询执行函数
        function executeQuery() {
            const selectedTypes = Array.from(
                document.getElementById('queryType').selectedOptions
            ).map(opt => opt.value);


            // 过滤景点
            const filtered = locations.filter(loc => 
                selectedTypes.includes(loc.type)
            );

            // +++ 生成查询模式热力图 +++
            if(queryHeatmap) queryHeatmap.setMap(null);
            queryHeatmap = new AMap.HeatMap(map, {
                radius: 40,
                opacity: [0.6, 0.8],
                gradient: {                   
                    0.4: 'blue',
                    0.6: 'cyan',
                    0.7: 'lime',
                    0.8: 'yellow',
                    1.0: 'red
                },
                zooms: [3, 18]
            });
            
            const newData = filtered.map(item => ({
                lng: item.lng,
                lat: item.lat,
                count: Math.floor(Math.random() * 100)
            }));
            
            queryHeatmap.setDataSet({
                data: newData,
                max: 100
            });

            // 更新标记
            initMarkers(AMap, filtered);
        }


        // +++ 新增定位函数 +++
        function getLocation() {
            return new Promise((resolve, reject) => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        position => {
                            currentPosition = [
                                position.coords.longitude,
                                position.coords.latitude
                            ];
                            resolve();
                        },
                        error => {
                            console.error("定位失败:", error);
                            resolve(); // 仍继续初始化
                        }
                    );
                } else {
                    resolve();
                }
            });
        }

        // 修改标记点击事件
        function initMarkers(AMap, data = locations) {
            // 清除旧标记
            map.clearMap();
            
            data.forEach(loc => {
                const iconUrl = icons[loc.type] || icons["地标景点"];
                const content = `<div class="custom-marker" style="background-image: url('${iconUrl}')"></div>`;
                const marker = new AMap.Marker({
                    position: [loc.lng, loc.lat],
                    content: content,
                    anchor: 'bottom-center',
                    title: loc.name,
                });
                marker.setMap(map);

                marker.on('click', () => {
                    AMap.Popup && AMap.Popup.closeAll();
                    
                    // 生成天气信息
                    const weatherData = generateWeather();
                    
                    // 生成游玩时间
                    const playTime = generatePlayTime();
                    
                    // 弹窗内容
                    const popupContent = `
                        <img src="${loc.photo}" class="info-image" 
                             onerror="this.src='https://dummyimage.com/280x160/eee/999'">
                        <div class="info-title">${loc.name}</div>
                        <div>类型：${loc.type}</div>
                        <div class="info-desc">${loc.desc}</div>
                        <div class="info-weather">
                            ${weatherData.icon} ${weatherData.text} | 温度：${weatherData.temp}℃
                        </div>
                        <div>预计游玩：${playTime}</div>
                    `;

                    new AMap.InfoWindow({
                        content: popupContent,
                        offset: new AMap.Pixel(0, -40),
                        closeWhenClickMap: true
                    }).open(map, marker.getPosition());
                });
            });

                    // +++ 新增路线规划功能 +++
                    if(currentMode === 'route' && currentPosition) {
                        showRoute(AMap, [loc.lng, loc.lat], loc.name);
                    }
                });
            });
        }

        // +++ 新增路线规划函数 +++
        function showRoute(AMap, target) {
            if(currentRoute) currentRoute.setMap(null);

            const transfer = new AMap.Transfer({
                map: map,
                policy: AMap.TransferPolicy.LEAST_TIME
            });

            transfer.search(
                new AMap.LngLat(...currentPosition),
                new AMap.LngLat(...target),
                (status, result) => {
                        if (status === 'complete') {
                        const plan = result.plans[0];
                        document.getElementById('routeDetails').innerHTML = `
                            <h4>前往${name}</h4>
                            <p>距离：${(plan.distance/1000).toFixed(1)}公里</p>
                            <p>预计耗时：${plan.duration}分钟</p>
                            <p>路径：${plan.steps.map(s => s.instruction).join(' → ')}</p>
                        `;
                        currentRoute = new AMap.TransferRoute({
                            map: map,
                            plan: plan
                        });
                    }
                }
            );
        }
        
        function initHeatmap(AMap) {
            // 热力图数据
            const heatmapData = generateHeatmapData();
            
            // 创建热力图
            heatmap = new AMap.HeatMap(map, {
                radius: 40,
                opacity: [0.6, 0.8],
                gradient: {
                    0.4: 'blue',
                    0.6: 'cyan',
                    0.7: 'lime',
                    0.8: 'yellow',
                    1.0: 'red'
                },
                zooms: [3, 18]
            });
            
            heatmap.setDataSet({
                data: heatmapData,
                max: 100
            });
        }

            ];
            const weather = weatherList[Math.floor(Math.random() * weatherList.length)];

                icon: weather.icon,
                text: weather.text,
                temp: (Math.random() * (weather.max - weather.min) + weather.min).toFixed(1)
